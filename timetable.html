<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Time Table - PTC Training Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWTKrmNkkWqH2h/w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-dark: #2c3e50;
            --primary-light: #34495e;
            --accent-blue: #3498db;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --text-light: #ecf0f1;
            --text-dark: #34495e;
            --bg-light: #f4f7f6;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            min-height: 100vh; /* Ensure full viewport height */
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: var(--primary-dark);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .navbar-brand {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            color: var(--text-light) !important;
            font-size: 1.8rem;
        }
        .navbar-brand i {
            color: var(--accent-blue);
        }
        .nav-link {
            color: var(--text-light) !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: var(--accent-blue) !important;
        }

        .main-content {
            flex-grow: 1; /* Allows content to take up available space */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0; /* Add some padding */
        }

        .timetable-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 900px; /* Limit max width for better readability */
            width: 100%;
            text-align: center;
        }

        .timetable-container h2 {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .timetable-img {
            max-width: 100%; /* Make image responsive */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-back {
            background-color: var(--accent-blue);
            border-color: var(--accent-blue);
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 30px;
        }
        .btn-back:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        /* Footer Styling (consistent with index.html) */
        .footer {
            background-color: var(--primary-dark);
            color: var(--text-light);
            padding: 20px 0; /* Slightly less padding for specific pages */
            text-align: center;
            font-size: 0.9rem;
            margin-top: auto; /* Pushes footer to bottom */
        }
        .footer a {
            color: var(--accent-blue);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: var(--text-light);
        }
        .social-icons a {
            color: var(--text-light);
            font-size: 1.2rem; /* Slightly smaller for specific pages */
            margin: 0 8px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: var(--accent-blue);
        }

        @media (max-width: 768px) {
            .timetable-container h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-shield-alt me-2"></i>PTC Training Academy
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Back to Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="timetable-container">
                <h2>Today's Training Schedule</h2>
                <img src="Screenshot_20250531_212014.jpg" alt="Today's Training Timetable" class="timetable-img">
                <a href="index.html" class="btn btn-back">
                    <i class="fas fa-arrow-left me-2"></i>Go Back to Home
                </a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 PTC Training Academy. All rights reserved.</p>
            <p>Designed for excellence in law enforcement training.</p>
            <div class="social-icons mt-3">
                <a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
